		<!-- Beginning of Contact Me Form-->
		<div id="contact_us">

			<fieldset>
				<legend><h2>Contact Me Form</h2></legend>
				<form action=".php" method="POST">
					<label>First Name:*</label><Br/>
					<input type="text" name="f_name" maxlength="16" size="80" required><Br/><Br/>
					
					<label>Middle Name:*</label><Br/>
					<input type="text" name="m_name" maxlength="16" size="80"><Br/><Br/>

					<label>Last Name:*</label><Br/>
					<input type="text" name="l_name" maxlength="16" size="80" required><Br/><Br/>

					<label>Email Address:*</label><Br/>
					<input type="email" name="email" maxlength="40" size="80" required><Br/><Br/>

					<label>Phone Number:*</label><Br/>
					<input type="tel" name="p_contact" maxlength="10" size="80" required><Br/><Br/>

					<label>Comments:</label><Br/>
					<textarea name="comment"></textarea><Br/><Br/>

					<input type="submit" value="Submit" size="40">
				</form>
			</fieldset>
		</div>
		<!-- Ending of Contact Me Form-->
